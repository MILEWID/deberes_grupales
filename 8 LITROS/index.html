<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Despachadora de Gasolina</h1>
    <form action="" id="form">
        <h2>GASOLINA TOTAL</h2>
        <label for="gasolina">Gasolina disponible el Litros : </label>
        <input type="number" id= "gasolina" min="0" >
        <input type="button" id="modgas" value="Guardar Valor">
        <h2> DESPACHADORA DE GASOLINA: </h2>
        <label for="despacho" >Ingrese los litros: </label>
        <input type="number" id= "despacho" min="0">
        <input type="button" value="Rellenar Tanque" id="btndespacho">

    </form>

    <div id="contenedor">
        <div class="card"> <p>Vehiculos atendidos: <span id="vehiate">0</span></p></div>
        <div class="card"> <p>Dinero Recaudado: <span id="dinrec">0</span></p></div>
        <div class="card"> <p>Mayor despacho: <span id="maydesx">0</span></p></div>
    </div>
    <script src="index.js "></script>
</body>
</html>
